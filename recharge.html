<script>
// Set the mobile number dynamically using JavaScript
const mobileNumber = "9876543210"; // Replace this with the actual mobile number
document.getElementById('mobileNumber').textContent = mobileNumber;

// Set the time for the countdown (15 minutes)
let countdownTime = 15 * 60; // 15 minutes * 60 seconds

// Get the timer element
const timerDisplay = document.getElementById('timer');

// Function to update the timer every second
function updateTimer() {
    let minutes = Math.floor(countdownTime / 60);
    let seconds = countdownTime % 60;

    // Add leading zeros if necessary
    minutes = minutes < 10 ? '0' + minutes : minutes;
    seconds = seconds < 10 ? '0' + seconds : seconds;

    // Update the timer display
    timerDisplay.textContent = minutes + ':' + seconds;

    // Decrease the countdown time by 1 second
    countdownTime--;

    // Stop the countdown if it reaches zero
    if (countdownTime < 0) {
        clearInterval(timerInterval);
        timerDisplay.textContent = 'Time Up!';
    }
}

// Initial call to update timer immediately
updateTimer();

// Call the updateTimer function every second
const timerInterval = setInterval(updateTimer, 1000);
</script>
